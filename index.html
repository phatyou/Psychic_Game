<!DOCTYPE html>
<html>

<head>
	<title>Psychic Game</title>

    <meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<div class="jumbotron">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-6">
					<img src="assets/images/images.jpg" class="img-responsive" alt="psychic image">
				</div>
				<div class="col-md-5"></div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-6">
					<p><h1>The Psychic Game</h1></p>
					<p><h4>Guess what letter I'm thinking of</h4></p>
					<p><h4>Wins: <span id="wins">0</span></h4></p>
					<p><h4>Losses: <span id="losses">0</span></h4></p>
					<p><h4>Guesses Left: <span id="guessesLeft"></span></h4></p>
					<p><h4>Your guesses so far: <span id="guessesSoFar"></span></h4></p>
				</div>
				<div class="col-md-5"></div>
			</div>
	</div>


	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
